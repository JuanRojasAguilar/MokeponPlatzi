<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon</h1>

        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div id="contenedorTarjetas" class="tarjetas">
        </div>

        <button class="boton-seleccionar-mascota" id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu Mokepon!</h2>
        <canvas id="mapa"></canvas>
        <button
            ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" 
            ontouchstart="moverArriba()" onmousedown="moverArriba()">Arriba</button>
        <div>
            <button
                onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()"
                ontouchend="detenerMovimiento()" ontouchstart="moverIzquierda()">Izquierda</button>
            <button
                ontouchend="detenerMovimiento()" ontouchstart="moverAbajo()"
                onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
            <button
                ontouchend="detenerMovimiento()" ontouchstart="moverDerecha()"
                onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        </div>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div id="contenedorAtaques" class="tarjetas-ataques">
        </div>

        <div id="mensajes">
            <p id="resultado">Inicia el combate!</p>
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>

        <div class="ataques">
            <div>
                <p id="vidas-propias">0</p>
                <p id="nombreJugador"></p>     
                <div id="ataque-del-jugador"></div>
            </div>
            
            <div>
                <p id="vidas-enemigo">0</p>
                <p id="nombreEnemigo"></p>     
                <div id="ataque-del-enemigo"></div>
            </div>
        </div>
    </section>
<script src="./mokepon.js"></script>
</body>
</html>
